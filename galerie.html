<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galerie - Mitmachzeit Ostfriesland</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #fffdf9;
      color: #333;
      text-align: center;
    }
    header {
      background-color: #ffa726;
      padding: 2rem;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
      color: white;
    }
    section {
      padding: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }
    img {
      width: 100%;
      height: auto;
      border-radius: 12px;
    }
    footer {
      margin-top: 2rem;
      background-color: #00695c;
      color: white;
      padding: 1rem;
      font-size: 0.9rem;
    }
    .button {
      margin-top: 2rem;
      padding: 1rem 2rem;
      background-color: #00695c;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.2rem;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    .button:hover {
      background-color: #004d40;
    }
  </style>
</head>
<body>

<header>
  <h1>Galerie – Mitmachzeit Ostfriesland</h1>
</header>

<section>
  <img src="BastiBus Holzmotive (13).JPG" alt="Delfin">
  <img src="BastiBus Holzmotive (7).jpg" alt="Dinos">
  <img src="BastiBus Holzmotive (10).JPG" alt="Steckenpferde">
  <img src="BastiBus Holzmotive (8).jpg" alt="Vögel">
  <img src="BastiBus Holzmotive (12).jpg" alt="Boot">
  <img src="BastiBus Holzmotive (9).JPG" alt="Stiftebox">
  <img src="BastiBus Holzmotive (11).jpg" alt="BastiBus als Stiftebox">
  <img src="BastiBus Nähbus (1).jpg" alt="Tasche 1">
  <img src="BastiBus Nähbus (2).jpg" alt="Tasche 2">
</section>

<a class="button" href="index.html">⬅️ Zurück zur Startseite</a>

<footer>
  &copy; 2025 Mitmachzeit Ostfriesland – Alle Rechte vorbehalten
</footer>

</body>
</html>
