
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galerie – Mitmachzeit Ostfriesland</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .galerie {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }
    .galerie img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }
    .galerie img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

<header>
  <h1>Galerie: Einblicke in den BastiBus</h1>
</header>

<main>
  <div class="galerie">
    <img src="BastiBus Holzmotive (7).jpg" alt="Holzmotive BastiBus">
    <img src="BastiBus Holzmotive (8).jpg" alt="Holzmotive BastiBus">
    <img src="BastiBus Holzmotive (9).JPG" alt="Holzmotive BastiBus">
    <img src="BastiBus Holzmotive (10).JPG" alt="Holzmotive BastiBus">
    <img src="BastiBus Holzmotive (11).jpg" alt="Holzmotive BastiBus">
    <img src="BastiBus Holzmotive (12).jpg" alt="Holzmotive BastiBus">
    <img src="BastiBus Holzmotive (13).JPG" alt="Holzmotive BastiBus">
    <img src="BastiBus Nähbus (1).jpg" alt="Nähbus BastiBus">
    <img src="BastiBus Nähbus (2).jpg" alt="Nähbus BastiBus">
  </div>
</main>

<footer style="text-align: center; padding: 1rem; margin-top: 2rem; background-color: #00695c; color: white;">
  &copy; 2025 Mitmachzeit Ostfriesland
</footer>

</body>
</html>
